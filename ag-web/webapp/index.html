<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="/ag-cdn/js/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/ag-cdn/css/bootstrap-fixed-navbar.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/ag-cdn/js/jquery.min.js"></script>
	<script src="/ag-cdn/js/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<script src="/ag-cdn/js/angular-1.3.0-beta.18/angular.min.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/art-of-war.js"></script>
	<title>Art of War</title>
</head>

<body ng-app="AgApp" ng-controller="AgController as ag">
	<!-- Navigation / Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">{{ag.book.title | agTitleCase}} <small> / {{ ag.book.author | agTitleCase }} </small></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown" ng-repeat="section in ag.book.section"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{section.title | agTitleCase}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="chapter in section.chapter"><a ng-click="ag.setChapter(chapter.title)">{{ chapter.title | agTitleCase}}</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>


	<div class="container theme-showcase" role="main">

		<div class="jumbotron">
			<h1>
				{{ag.book.title  | agTitleCase}} <small>/ {{ ag.book.author | agTitleCase}} </small>
			</h1>
		</div>

		<div><ag-jumbo-text ag-text="hello World"></ag-jumbo-text></div>
		
		<div ng-show="ag.currentChapter">
			<h2>
				{{ ag.currentChapter.title | agTitleCase}}
			</h2>
			<div ng-repeat="paragraph in ag.currentChapter.paragraph">
				<div ng-show="paragraph.list">
					<div ng-repeat="list in paragraph.list">
						<li>{{list}}</li>
					</div>
					<br>
				</div>
				<div ng-hide="paragraph.list">
					<p>{{paragraph}}</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
