<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="/ag-cdn/js/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/ag-cdn/css/bootstrap-fixed-navbar.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/ag-cdn/js/jquery.min.js"></script>
	<script src="/ag-cdn/js/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<script src="/ag-cdn/js/angular-1.3.0-beta.18/angular.min.js"></script>
	
	<script src="js/ag-app-book.js"></script>
	<title>Ag Book: Shakespeare</title>
</head>

<body ng-app="AgBookApp" ng-controller="AgBookController" ng-init="init('shakespeare')">
	<!-- Navigation / Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ag Books</a>
				<a class="navbar-brand" href="#">{{currentPlay.title | agTitleCase}}</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Plays [A-K] <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="(k,v) in playList">
								<a ng-if="k.charAt(0).toLowerCase() < 'l'" ng-click="getPlay(k)">{{ k | agTitleCase}}</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Plays [L-Z]<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="(k,v) in playList">
								<a ng-if="k.charAt(0).toLowerCase() >= 'l'" ng-click="getPlay(k)">{{ k | agTitleCase}}</a>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li><a href="index.html">Ag Web</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container theme-showcase" role="main">
		
		<div ng-if="currentPlay.title != undefined">
			<ag-title-block ag-title="{{currentPlay.title}}" ag-subtitle="Shakespeare" />
		</div>
		
		<table>
		<tr ng-repeat="line in currentPlay.text | orderBy:line_number">
			<td><div ng-if="line.speaker != currentPlay.text[$index-1].speaker">{{line.speaker | agTitleCase}}</div></td>
			<td>&nbsp;</td>
			<td>{{line.line_number}}</td>
			<td>&nbsp;</td>
			<td><div>{{line.text_entry}}</div></td>
		</tr>
		</table>
		
	</div>
</body>
</html>
