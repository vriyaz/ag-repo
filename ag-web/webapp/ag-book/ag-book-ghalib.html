<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="/ag-cdn/js/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/ag-cdn/css/bootstrap-sidebar.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/ag-cdn/js/jquery.min.js"></script>
	<script src="/ag-cdn/js/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<script src="/ag-cdn/js/angular-1.3.0-beta.18/angular.min.js"></script>
	<script src="/ag-cdn/js/underscore.js"></script>
	
	<script src="js/ag-book.js"></script>

	<title>Ag:Ghalib's Shayari</title>
	<link rel="icon" type="image/png" href="/ag-web/images/ag.png">	
</head>

<body ng-app="AgBookApp" ng-controller="AgBookController" ng-init="init('ghalib', 'prose')">

	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<div>
					<li><a href="../index.html"><span class="text text-danger">Ag</span></a></li>
					<li><a href="#"><span class="text text-info">{{book.title | agTitleCase}}</span></a></li>
				</div>
				<div ng-repeat="section in book.sections">
					<li ng-repeat="chapter in section.chapters">
						<a ng-click="getChapter(chapter.chapterTitle)" href="#"><small>{{ chapter.chapterTitle | agTitleCase }}</small></a>
					</li>
				</div>
			</ul>
		</div>
	</div>

	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5">&nbsp;</div>
				<div class="col-md-7">
					<div ng-show="currentChapter.chapterTitle">
						<h3>{{currentChapter.chapterTitle | agTitleCase}}<hr></h3>
					</div>
				
					<div ng-show="currentChapter">
						<div ng-repeat="paragraph in currentChapter.paragraphs">
							<div ng-show="paragraph.list">
								<div ng-repeat="list in paragraph.list">
									<li>{{list}}</li>
								</div>
								<br>
							</div>
							<div ng-hide="paragraph.line1">{{paragraph}}</div>
							<div ng-show="paragraph.line1">{{paragraph.line1}}</div>
							<div ng-show="paragraph.line2">{{paragraph.line2}}</div>
							<div ng-show="paragraph.dict" class="text text-danger">[ {{paragraph.dict}} ]</div>
							<div>&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Menu Toggle Script -->
	    <script>
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	    });
	    </script>
	</div>
	
</body>
</html>
