<!doctype html>
<head>
    <meta HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EmulateIE9" />
    <script type="text/javascript" src="/ag-cdn/js/d3/d3.v2.js"></script>
    <style>
    .chart {
        font-family: Arial, sans-serif;
        font-size: 10px;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .bar {
          stroke: white;
        fill: steelblue;
      }
    </style>
</head>

<body>
<script>
  
  var data = [
                {"date":"2012-03-20","total":3},
                {"date":"2012-03-21","total":8},
                {"date":"2012-03-22","total":2},
                {"date":"2012-03-23","total":10},
                {"date":"2012-03-24","total":3},
                {"date":"2012-03-25","total":20},
                {"date":"2012-03-26","total":12},
                {"date":"2012-03-27","total":12},
                {"date":"2012-03-28","total":12},
                {"date":"2012-03-29","total":12},
                {"date":"2012-03-31","total":12},
                {"date":"2012-04-01","total":12},
                {"date":"2012-04-02","total":12},
                {"date":"2012-04-03","total":12},
                {"date":"2012-04-04","total":12},
                {"date":"2012-04-05","total":12},
                {"date":"2012-04-06","total":12},
                {"date":"2012-04-07","total":12},
                {"date":"2012-04-08","total":12},
                {"date":"2012-04-09","total":12},
                {"date":"2012-04-10","total":12},
                {"date":"2012-04-11","total":12},
                {"date":"2012-04-12","total":12},
                {"date":"2012-04-13","total":12},
                {"date":"2012-04-14","total":12},
                {"date":"2012-04-15","total":12},
                {"date":"2012-04-16","total":12},
                {"date":"2012-04-17","total":12}
            ];

var margin = {top: 40, right: 40, bottom: 40, left:40},
    width = 1000,
    column_width = (width - margin.left - margin.right) / data.length,
    height = 200;

var x = d3.time.scale()
    .domain([new Date(data[0].date), d3.time.day.offset(new Date(data[data.length - 1].date), 1)])
    .rangeRound([0, width - margin.left - margin.right]);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.total; })])
    .range([height - margin.top - margin.bottom, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
//    .ticks(d3.time.days, 5)
    .tickFormat(d3.time.format('%m/%d'))
//    .tickSize(2)
//    .tickPadding(12);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')
    .tickPadding(8);

var svg = d3.select('body').append('svg')
    .attr('class', 'chart')
    .attr('width', width)
    .attr('height', height)
  .append('g')
    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

svg.selectAll('.chart')
    .data(data)
  .enter().append('rect')
    .attr('class', 'bar')
    .attr('x', function(d) { return x(new Date(d.date)); })
    .attr('y', function(d) { return height - margin.top - margin.bottom - (height - margin.top - margin.bottom - y(d.total)) })
    .attr('width', column_width)
    .attr('height', function(d) { return height - margin.top - margin.bottom - y(d.total) });

svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0, ' + (height - margin.top - margin.bottom) + ')')
    .call(xAxis);

svg.append('g')
  .attr('class', 'y axis')
  .call(yAxis);

</script>
</body>
</html>
