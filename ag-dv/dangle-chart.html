<!doctype html>
<html lang="en" ng-app="demo">
<head>
    <title>Dangle Demo</title>
    <link rel="stylesheet" href="../../tools-js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../tools-js/bootstrap/css/bootstrap-responsive.min.css">
    
    <script type="text/javacript" src="../../tools-js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../tools-js/d3/d3.v3.js"></script>
    <script type="text/javascript" src="../../tools-js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../tools-js/danglejs/dangle.js"></script>
    
    <link rel="stylesheet" href="xdangle.css">
    <script type="text/javascript" src="dangle-chart.js"></script>    
    <style>
        .cred { fill: darkred; stroke: darkred; stroke-width: 1.0px }
        .cred path { fill: none }
        .cred text { fill: black; stroke: none; shape-rendering: crispEdges; font-size: 12px; }
        .cred line { fill: black; stroke: #000; stroke-width: 1.1px; shape-rendering: crispEdges; }
        
        .cred.line { fill: none; stroke: #058dc7; stroke-width: 6.0px; }
        .cred.line.points { fill: #058dc7; stroke: #fff; stroke-width: 3.0px; }
        .cred.fill { fill: #9ecae1; fill-opacity: 0.2; }
        
        .donut-progress-cred text { stroke: none; shape-rendering: crispEdges; }

    </style>
</head>
<body ng-controller="DemoCtrl">
        
        <div class="container-fluid">
            <div class="row-fluid">
                <div>
                    <h4>dangle.js Examples</h4>

                </div>
                <div class="span10">
                    <div class="row-fluid">
                        <div><strong>Date Histogram Example</strong></div>
                        <div class="span10" style="height:200px">
                            <fs:date-histo duration="750" interval="month" on-click="filterSearchA" bind="results.facets.Times" class="cred" label="count" />
                        </div>
                    </div>

                    <hr>

                    <div class="row-fluid">
                        <div><strong>Bar Chart Example</strong></div>
                        <div class="span10" style="height:200px">
                            <fs:bar width="900" height="175" duration="750" on-click="filterSearchA" class="cred" bind="results.facets.Product" />
                        </div>
                    </div>

                    <hr>

                    <div class="row-fluid">
                        <div><strong>Pie &amp; Donut Chart Example</strong></div>
                        <div class="span5" style="height:350px">
                            <fs:donut outer-radius="200" inner-radius="75" duration="750" on-click="filterSearchA"  class="cred" bind="results.facets.Product" />
                        </div>

                        
                        <div class="span2" style="height:200px;">
                            <fs:pie outer-radius="100" on-click="filterSearchA" font-color="darkred" bind="results.facets.Sex" />
                        </div>
                    </div>

                    <hr>
                  
                    <div class="row-fluid">
                        <div><strong>Donut Progress Example</strong></div>
                        <div class="span5" style="height:350px">
                            <fs:donut-progress outer-radius="100" inner-radius="50" duration="750" on-click="filterSearchA"  color="darkgreen" font-size="24" class="donut-progress-cred" bind="results.facets.Progress" />
                        </div>

                        <div class="span5" style="height:350px">
                            <fs:donut-progress outer-radius="100" inner-radius="75" duration="750" on-click="filterSearchA"  color="darkred" font-size="40" class="donut-progress-cred" bind="results.facets.Progress" />
                        </div>
                     </div>

                    <hr>
                  
                    <div class="row-fluid"> 
                        <div><strong>Pie Example</strong></div>
                        <div class="span2" style="height:200px;">
                            <fs:pie outer-radius="100" on-click="filterSearchA" font-color="darkred" bind="results.facets.Sex" />
                        </div>
                    </div>
                    
                    <hr>

                    <div class="row-fluid">
                        <div><strong>Area Chart Example</strong></div>
                        <div class="span10" style="height:200px">
                            <fs:area bind="results.facets.Times" duration="750" interpolate="true" class="cred" on-click="filterSearchA" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
